		<script src="../layui/layui.js" charset="utf-8"></script>

<script>
layui.use(['laydate','element','layer','table'], function(){
    $ = layui.jquery;//jquery
	laydate = layui.laydate;//日期插件
	lement = layui.element;//面包导航
	layer = layui.layer;//弹出层
	table = layui.table;
	//转换静态表格
	tableIns = table.init('demo', {
		//支持所有基础参数
		url: '/Shopping/getAllGoods' //数据接口
		,page:true
		,limit:10
		,id:'tableDemo'
	}); 

	//第二次调用
	function callBack(nowPage){
		table.reload({
	 		page: {
	  			curr: nowPage //重新从第 1 页开始
			}
		});
	}


	table.on('tool(demo)', function(obj){
		var data = obj.data;
		if(obj.event === 'edit'){
			openPage('.html','编辑',610,610,data.id);
		} else if(obj.event === 'del'){
		var s = {};
		s.id = data.id;
		layer.confirm('真的删除行么', function(index){
		$.ajax({
	    //请求方式
	    type : "POST",
	    //请求的媒体类型
	    contentType: "application/json;charset=UTF-8",
	    //请求地址
	    url : "/Shopping/deleteUser",
	    //数据，json字符串
	    data : JSON.stringify(s),
	    //请求成功
	    success : function(result) {
	    	console.log(result.code);
	    	console.log(result.data);
	        if(result.code == 1){
	        	console.log('系统错误，请联系管理员!!!'); 
	        }else if(result.code == 0){
	        	layer.alert("删除成功", {icon: 6,closeBtn: 0},function () {
                  layer.close(layer.index);
               var recodePage = $(".layui-laypage-skip .layui-input").val()
			table.reload('tableDemo', {
               page: {
                 curr: recodePage 
               }
       });
              });
	        }else{
	        	console.log('系统错误，请联系管理员!!!');
	        }
	    },
	    //请求失败，包含具体的错误信息
	    error : function(e){
	        console.log(e.status);
	        console.log(e.responseText);
	    }
	}); 
  });
}
});
  
  
  
  function openPage(url,title,w,h,id){
   	layer.open({
   		type: 2,
   		area: [w+'px', h +'px'],
   		fix: false, //不固定
   		maxmin: true,
   		shadeClose: true,
   		scrollbar:false,
   		shade:0.4,
   		title: title,
   		offset: '70px',
   		content: url+"?id="+id,
   		end: function(index, layero){ 
   			var recodePage = $(".layui-laypage-skip .layui-input").val()
   			table.reload('tableDemo', {
                  page: {
                    curr: recodePage 
                  }
          });}
   	});
   }
  
    var start = {
            min: laydate.now
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            min: laydate.now
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
  
});
    
    
    
    
    

    //批量删除提交
    function delAll () {
        layer.confirm('确认要删除吗？',{icon:3,title:'提示信息'},function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
        });
    }
    /*用户-添加*/
    function member_add(title,url,w,h){
    	layer.open({
    		type: 2,
    		area: [w+'px', h +'px'],
    		fix: false, //不固定
    		maxmin: true,
    		shadeClose: true,
    		shade:0.4,
    		title: title,
    		content: url,
    		offset: '60px',
    		scrollbar:false,
    		end: function(index, layero){ 
    			var recodePage = $(".layui-laypage-skip .layui-input").val()
    			table.reload('tableDemo', {
                   page: {
                     curr: recodePage 
                   }
           });}
    	});
    }
    /*用户-查看*/
    function member_show(title,url,id,w,h){
        x_admin_show(title,url,w,h);
    }

    // 用户-编辑
    function member_edit (title,url,id,w,h) {
        x_admin_show(title,url,w,h);
    }
    /*密码-修改*/
    function member_password(title,url,id,w,h){
        x_admin_show(title,url,w,h);
    }
    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',{icon:3,title:'提示信息'},function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }
</script>
